<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BTC to USD Converter | BTC/USD Currency Rate — ConvertYourCurrency</title>

    <!--Description-->
    <meta name="description" content="BTC (Bitcoin) to USD (US Dollar) online currency converter. BTC/USD current rate calculator. Currencio — Cryptocurrency Converter.">
    <!--Css styles-->
    <link rel="stylesheet" type="text/css" href="../CurrencyConverter/css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="shortcut icon" href="../CurrencyConverter/img/logo.png" type="image/x-icon">
</head>
<body>
    <h1>ChangeYourCurrency</h1>
    <div class="container">
        <form>
            <div class="inner-form">
                <div class="input-field">
                    <input class="input-place" id="left-input-place" type="text" placeholder="Enter amount" value="" autocomplete="off">
                        <select id="selectGeneral" data-trigger="" name="choices-single-defaul">
                            <option class="BTC">BTC</option>
                            <option class="USD">USD</option>
                            <option class="ETH">ETH</option>
                            <option class="LTC">LTC</option>
                            <option class="USDT">USDT</option>
                            <option class="EUR">EUR</option>
                            <option class="RUB">RUB</option>
                            <option class="BYN">BYN</option>
                            <option class="JPY">JPY</option>
                        </select>
                </div>        
            </div>
        </form>
        <button class="exchange-alt" id="exchange">
            <i class="fa fa-exchange-alt"></i>
        </button>
        <form>
            <div class="inner-form-right">
                <div class="input-field">
                    <input class="input-place" id="right-input-place" type="text" 
                        placeholder="Your result" value="" autocomplete="off">
                        
                        <select id="selectGeneral-rigth" data-trigger="" name="choices-single-defaul">
                            <option class="USD">USD</option>
                            <option class="BTC">BTC</option>
                            <option class="ETH">ETH</option>
                            <option class="LTC">LTC</option>
                            <option class="USDT">USDT</option>
                            <option class="EUR">EUR</option>
                            <option class="RUB">RUB</option>
                            <option class="BYN">BYN</option>
                            <option class="JPY">JPY</option>
                        </select>
                        
                </div>
            </div>
        </form>
        <h3 class="popular-pairs">Popular Pairs</h3>
        <div class="popular-buttons">
            <button class="popular-button">BTC/USD</button>
            <button class="popular-button">BTC/ETH</button>
            <button class="popular-button">ETH/USD</button>
            <button class="popular-button">RUB/BTC</button>
            <br>
            <button class="popular-button">RUB/USD</button>
            <button class="popular-button">RUB/EUR</button>
            <button class="popular-button">BYN/RUB</button>
            <br>
            <button class="popular-button">JPY/BTC</button>
            <button class="popular-button">EUR/BTC</button>
        </div> 
    </div>
    <footer>
        <ul>
            <ul>Privacy policy</ul>
            <ul>User agreement</ul>
            <ul class="copyright">© 2019 ChangeYourCurrency ™</ul>
        </ul>
    </footer>
    <script src="../CurrencyConverter/js/script.js"></script>
    <noscript>
        Please turn on JavaScript
    </noscript>

</html>
